<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whether the Weather</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Domine:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Whether the Weather</h1>
  </header>
  <main>
    <section class="activities">
      <h2>Activities Forecast</h2>
      <h3 class="today">Today</h3>
      <table id="activitiesPrediction">
        <tr>
          <th>Time</th>
          <th>Paddle</th>
          <th>Hiking</th>
          <th>Beach</th>
          <th>Boat</th>
        </tr>
      </table>
      <div id="activitiesInfo">
        <article class="starContainer">
          <h3>Tonight</h3>
          <div class="star">
            <h4>Star Gazing</h4>
          </div>
        </article>
        <article class="sunriseContainer">
          <h3>Tomorrow</h3>
          <p class="sunrise"></p>
        </article>
      </div>
    </section>
    <section class="weather">
      <h2>Mallacoota Weather</h2>
      <div id="weatherInfo"></div>
      <div id="forecastInfo">
        <table>
          <tr>
            <th>Time</th>
            <th>Condition</th>
            <th>Temp</th>
            <th>Wind<br> (Kmph)</th>
            <th>Rain</th>
            <th>Cloud</th>
            <th>UV</th>
          </tr>
        </table>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <script src="js/weather.js"></script>
  <script src="js/forecast.js"></script>
</body>

</html>
